<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Points</title>
    <link rel="stylesheet" href="redeem.css">
</head>
<body>
    <div class="background-image-container">
        <img src="background3.jpg" alt="Background Image">
    </div>

    <div class="redeem-content">
        <h1>Redeem Your Points</h1>
        <div class="redeem-boxes">
            <div class="redeem-box-wrapper">
                <h2 class="redeem-box-title">Amazon</h2>
                <div class="redeem-box">
                    <p>Redeem points for discounts on Amazon products.</p>
                    <button class="redeem-button">Redeem</button>
                </div>
            </div>
            <div class="redeem-box-wrapper">
                <h2 class="redeem-box-title">Flipkart</h2>
                <div class="redeem-box">
                    <p>Exchange points for exclusive deals on Flipkart.</p>
                    <button class="redeem-button">Redeem</button>
                </div>
            </div>
            <div class="redeem-box-wrapper">
                <h2 class="redeem-box-title">Myntra</h2>
                <div class="redeem-box">
                    <p>Convert points into Myntra vouchers.</p>
                    <button class="redeem-button">Redeem</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
